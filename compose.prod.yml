services:
  postgres:
    image: postgres:15-alpine
    container_name: qr-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-qr_system}
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qr-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user} -d ${DB_NAME:-qr_system}"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: qr-backend-prod
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://${DB_USER:-user}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-qr_system}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      DEBUG: "False"
      ALLOWED_ORIGINS: '["https://46.23.98.207", "https://localhost", "http://localhost"]'
      FRONTEND_URL: https://46.23.98.207
      APP_ENV: production
    volumes:
      - backend_logs:/app/logs
    networks:
      - qr-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: qr-frontend-prod
    restart: always
    depends_on:
      - backend
    environment:
      VITE_API_URL: /api
      VITE_WS_URL: wss://46.23.98.207/ws
      NODE_ENV: production
    volumes:
      - frontend_logs:/app/logs
    networks:
      - qr-network-prod

  nginx:
    build: ./nginx
    container_name: qr-nginx-prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - qr-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  qr-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
  backend_logs:
  frontend_logs:
  nginx_logs: