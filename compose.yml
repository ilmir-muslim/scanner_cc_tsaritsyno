services:
  postgres:
    image: postgres:15-alpine
    container_name: qr-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-qr_system}
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - qr-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d qr_system"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: qr-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg2://user:password@postgres:5432/qr_system
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      PRODUCTION: ${PRODUCTION:-false}
      DEBUG: ${DEBUG:-true}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    ports:
      - "8003:8003"
    volumes:
      - ./backend:/app
    networks:
      - qr-network
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        IS_DOCKER: "true"  # Важно!
    container_name: qr-frontend
    depends_on:
      - backend
    environment:
      IS_DOCKER: "true"  # Для runtime, если нужно
    ports:
      - "3000:80"
    networks:
      - qr-network
    restart: unless-stopped

networks:
  qr-network:
    driver: bridge

volumes:
  postgres_data: